<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>body-tecture</title>
        <link rel="stylesheet" href="style-2.css">
		<style>
			body { margin: 0; }
            

			/* CSS for a spinning animation */ 
			#loader {
                border: 5px solid #f3f3f3; /* Light grey */
                border-top: 5px solid #3d3d3d; /* Grey */
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                
            }


		</style>
	</head>
	<body>

<!--necklace -->
            <div><h4>NECKLACE </h4></div>
            <div><label for="PINCH_RADIUS">Pinch radius</label></div>
            <div> <input type="range" id="PINCH_RADIUS" min="0.02" max="0.04" value="0.04" step="0.01" class="slider"> </div>
            <div><label for="FALLOFF">Falloff</label></div>
            <div> <input type="range" id="FALLOFF" min="0.5" max="0.8" value="0.8" step="0.1" class="slider"> </div>

<!--dress -->
            <div><h4>DRESS</h4></div>
            <div><label for="MIN_SCALE">Maximum scale</label></div>
            <div> <input type="range" id="MIN_SCALE" min="5" max="10" value="10" step="1" class="slider"> </div>
            <div><label for="MAX_SCALE">Minimum scale</label></div>
            <div> <input type="range" id="MAX_SCALE" min="55" max="65" value="65" step="1" class="slider"> </div>
            <div><label for="SMOOTHNESS_1">Smoothness </label></div>
            <div> <input type="range" id="SMOOTHNESS_1" min="1" max="3" value="3" step="1" class="slider"> </div>
            
<!--bracelet -->
            <div><h4>BRACELET</h4></div>
            <div><label for="SMOOTHNESS_2">Smoothness  </label></div>
            <div> <input type="range" id="SMOOTHNESS_2" min="1" max="3" value="1" step="1" class="slider"> </div>
  
  

<!--checkboxes and other functions-->
            <div id="options"><h4>MORE OPTIONS</h4></div>
            <div id="checkbox-1">
            <label for="NECKLACE_POINTS">Show necklace points</label>
            <input type="checkbox" id="NECKLACE_POINTS"></div>
            <label for="DRESS_POINTS">Show dress points</label>
            <input type="checkbox" id="DRESS_POINTS"></div>
            <div id="bracelet"><label for=":BRACELET_POINTS">Show bracelet points</label>
            <input type="checkbox" id=":BRACELET_POINTS"></div>
             <div id="checkbox-2">
            <label for="BODY">Show body</label>
            <input type="checkbox" id="BODY"></div>
           

<!--price tag-->
<div id="price"><h4>PRICE</h4></div>
<div><label for="TOTAL_COST"></label></div>



<!-- Uncomment to add a spinner -->

<div id="loader"></div>
        <script type="module" src="animate.js"></script>
	</body>
</html>
